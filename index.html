<body>
    <section class="contact-section">
    <h2>Contacto</h2>
    <p>Envíanos un mensaje y nos pondremos en contacto contigo.</p>

    <form class="contact-form">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
